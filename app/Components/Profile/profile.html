<img src="/assets/images/road.svg" width="200" height="200">
<div class="content">
  <md-content class="md-padding" layout-md="column" layout="row" layout-align="center center">
    <div flex-md flex-gt-md="50" layout="column">

      <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
        <md-card-title>
            
          <md-card-title-text>
            <span class="md-headline">Create Your Profile</span>
            <span class="md-subhead">Where do you see yourself in Retirement? </span>
          </md-card-title-text>
            </md-card-title> 
            <md-card-content flex-md flex-gt-md="50">
              

           <md-slider-container>
                <div flex="20" layout layout-align="space-around center">
                    <span class="md-body-1">Income:</span>
                </div>
                <md-slider ng-model="invert" step="1000" min="20000"  max="500000" aria-label="regular slider" class="md-warn md-hue-2"></md-slider>
            <md-input-container >
                    <input ng-model="invert" aria-label="regular-slider" flex-md flex-gt-md="1000">
                </md-input-container>
            </md-slider-container>
    
                    
               <md-slider-container>
                <div flex="20" layout layout-align="center center">
                    <span class="md-body-1">Debt:</span>
                </div>
                <md-slider ng-model="invert2"  step="1000" min="20000" max="500000"  aria-label="regular slider" class="md-warn md-hue-2"></md-slider>
            <md-input-container>
                    <input flex-md="210" ng-model="invert2" aria-label="regular-slider">
                </md-input-container>
            </md-slider-container>


            <label>Age:  </label>
             <md-input-container >
                <md-radio-group layout="row" layout-align="space-between" layng-model="x">
                         <md-radio-button  ng-repeat="x in age" ng-value="x" class="md-warn md-hue-2">{{ x}}</md-radio-button>
                    </md-radio-group>
            </md-input-container>

            </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
          <md-button class="md-warn md-hue-2">Go</md-button>
        </md-card-actions>
      </md-card>
  </md-content>
</div>
