<div ng-controller="statusBarCtrl" id="bottomBanner" layout="row" layout-align="space-around center" class="ng-scope layout-row layout-align-space-around-center">


    <div id="ageContainer">
        <h2>Age:</h2>
        <span id="age" odometer="data.age" ></span>
    </div>

    <div id="checkingContainer">
        <h2>Savings:</h2>
        <span id="checking" odometer="data.savings" odometer-options="{format: '(,ddd).dd', duration: 3000}"></span>
    </div>

    <div id="retirementContainer">
        <h2>Retirement:</h2>
        <span id="retirement" odometer="data.retirementBalance" odometer-options="{format: '(,ddd).dd', duration: 3000}"></span>
    </div>

    <div id="debtContainer">
        <h2>Debt:</h2>
        <span id="debt" odometer="data.debt" odometer-options="{format: '(,ddd).dd', duration: 3000}"></span>
    </div>
    <div id = "pullOverButtonContainer" ng-controller="negativeEventController">
        <md-button id="pullOverButton" class="md-accent md-raised" ng-click="showMedicalEmergency($event)"><span id="pauseButton">&#10073&#10073</span> Pull Over</md-button>
    </div>
</div>
