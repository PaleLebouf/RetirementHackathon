<md-dialog aria-label="">
  <form ng-cloak>

    <md-dialog-content>
      <div id = "eventContainer">
       <div id = "eventTitle"><h1>You Win!</h1></div>
      <div id = "eventCost"><h2>Score: {{calculationService.calculateScore()}}</h2></div>
      <div id = "eventImage"><img src="/Assets/images/social.png"></div>
      <div id = "eventDescription">Congratulations, you're prepared to live in retirement!<br />Are you ready to start for real? Contact Nationwide Financial!</div>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <div id = "optionsContainer">
      <md-button target="_blank" href="https://www.nrsforu.com/iApp/rsc/retirementPlanner/launchRetirementPlanner.action?publication=nrsforu">
       Nationwide Retirement Planner
      </md-button>
      <md-button ng-click="reset()">
        Play Again
      </md-button>
      </div>
      
    </md-dialog-actions>
  </form>
</md-dialog>
